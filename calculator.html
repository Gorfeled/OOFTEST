<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript">
    var x = null;
    var y = null;
    var sign = null;
      function reset() {
      x = null;
      y = null;
      sign = null;
    }
      function add() {
        sign=0;
      }
      function subtract() {
        sign=1;
      }
      function multiply() {
        sign=2;
      }
      function divide() {
        sign=3;
      }
      function equal() {
        if(sign==0) {
          z=x+y;
        }
        else if(sign==1) {
          z=x-y;
        }
        else if(sign==2) {
          z=x*y;
        }
        else if (sign==3) {
          z=x/y;
        }
        alert(z);
        reset();
      }
      function negative() {
        if(sign==null){
          x=x*-1;
        }
        else {
          y=y*-1;
        }
      }
      function one() {
        if(sign==null){
          x=(x*10)+1;
        }
        else {
          y=(y*10)+1;
        }
      }
      function two() {
        if(sign==null){
          x=(x*10)+2;
        }
        else {
          y=(y*10)+2;
        }
      }
      function three() {
        if(sign==null){
          x=(x*10)+3;
        }
        else {
          y=(y*10)+3;
        }
      }
      function four() {
        if(sign==null) {
          x=(x*10)+4;
        }
        else {
          y=(y*10)+4;
        }
      }
      function five() {
        if(sign==null){
          x=(x*10)+5;
        }
        else {
          y=(y*10)+5;
        }
      }
      function six() {
        if(sign==null){
          x=(x*10)+6;
        }
        else {
          y=(y*10)+6;
        }
      }
      function seven() {
        if(sign==null){
          x=(x*10)+7;
        }
        else {
          y=(y*10)+7;
        }
      }
      function eight() {
        if(sign==null){
          x=(x*10)+8;
        }
        else {
          y=(y*10)+8;
        }
      }
      function nine() {
        if(sign==null){
          x=(x*10)+9;
        }
        else {
          y=(y*10)+9;
        }
      }
      function zero() {
        if(sign==null){
          x=(x*10);
        }
        else {
          y=(y*10);
        }
      }
    </script>
